<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Frontend Mentor | Profile card component</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header></header>
        <nav></nav>
        <main>
            <div class="profile-container">
                <div class="profile-picture">
                    <img src="images/image-victor.jpg" alt="profile image">
                </div>
                <div class="profile-info">
                    <div class="profile-info-nameage">
                        <p class="name">Victor Crest</p>
                        <p class="age">26</p>
                    </div>
                    <div class="profile-info-location">
                        <p>London</p>
                    </div>
                </div>
                <div class="line"></div>
                <div class="profile-stats">
                    <div class="stat-group">
                        <p class="stat-value">80K</p>
                        <p class="stat-label">Followers</p>
                    </div>
                    <div class="stat-group">
                        <p class="stat-value">803K</p>
                        <p class="stat-label">Likes</p>
                    </div>
                    <div class="stat-group">
                        <p class="stat-value">1.4K</p>
                        <p class="stat-label">Photos</p>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
